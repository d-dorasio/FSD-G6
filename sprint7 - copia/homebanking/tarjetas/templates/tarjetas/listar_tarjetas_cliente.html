<!DOCTYPE html>
<html>
<head>
    <title>Listar Tarjetas de un Cliente</title>
</head>
<body>
    <h1>Tarjetas del Cliente {{ cliente.customer_name }} {{ cliente.customer_surname }}</h1>
    <ul>
        {% for tarjeta in tarjetas_cliente %}
            <li>Número: {{ tarjeta.number }} - CVV: {{ tarjeta.cvv }} - Tipo: {{ tarjeta.type }}</li>
            <!-- Puedes agregar más información de la tarjeta según sea necesario -->
        {% endfor %}
    </ul>
</body>
</html>
