{% extends 'myapp/base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<section>
    <h3>Registrar usuario</h3>

        {% csrf_token %}
        {{ form.as_p }}
        {{ cliente_form.as_p }}

    </form>
</section>
{% endblock %}
