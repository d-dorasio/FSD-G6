
{% extends 'Inicio/base.html' %}

{% block content %}

    <h3 class="texto"> Listado de cuentas </h1>

        {% for cuenta in cuentas %}
            <div class="divisor">
                <p> {{ cuenta }} </p>
                <p> {{ cuenta.iban }} </p>
                <p> {{ cuenta.cliente }} </p>
            </div>
        {% endfor %}
    </div>


{% endblock %}
