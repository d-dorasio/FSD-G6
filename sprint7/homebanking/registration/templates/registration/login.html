{% extends 'Inicio/base.html' %}
{% block content %}
<section>
  <div>
    <form action="" method="post">{% csrf_token %}
      <h1 class="h1-contacto">Iniciar sesión</h1>
      {% if form.non_field_errors %}
      <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
      {% endif %}
      <p>
        <input class="campo-form" type="text" name="username" autofocus maxlength="254" required
          placeholder="Nombre de usuario" />
      </p>
      <p>
        <input class="campo-form" type="password" name="password" required placeholder="Contraseña" />
      </p>
      <p><input class="boton-form" type="submit" value="Acceder"></p>
    </form>
  </div>
  <p><a href="#">Olvidó su contraseña?</a></p>
</section>
{% endblock %}
