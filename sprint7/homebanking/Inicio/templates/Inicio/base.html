{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ITBANK </title>
  <link rel="stylesheet" href="{% static 'Inicio/css/landingPage.css' %}">
  <link rel="stylesheet" href="{% static 'Inicio/css/formularios.css' %}">

  <link rel="shortcut icon" href="{% static 'Inicio/img/favicon.ico' %}" type="image/x-icon">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="{% url 'home' %}">
      <img src="{% static 'Inicio/img/logo.webp' %}" alt="logo" id="logo-banco">
    </a>
    <button class="btn-menu" id="btn-open"><i class="fa-solid fa-bars"></i></button>
    <nav id="nav">
      <button class="btn-menu" id="btn-close"><i class="fa-solid fa-xmark"></i></button>
      <ul>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="{% url 'register' %}">Registrate</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div>
      <div>
        <div id="container-footer">
          <div id="container-politica-empresa">
            <a href="#">Políticas de privacidad.</a>
            <br><a href="#">Términos y Condiciones</a>
            <br><a href="{% url 'contacto' %}">Contacto</a>
            <br><a href="{% url 'sucursales' %}">Sucursales</a>
          </div>
          <div id="redes">
            <p>Encontranos en:</p>
            <a href="https://www.instagram.com/" width="20" target="_blank"><i
                class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.twitter.com/" width="20" target="_blank"><i
                class="fa-brands fa-square-twitter"></i></a>
            <a href="https://www.facebook.com/" width="20" target="_blank"><i
                class="fa-brands fa-square-facebook"></i></a>
          </div>
        </div>
        <p id="copy">&copy; 2023 ITBANK. Todos los derechos reservados.</p>
  </footer>
  <!--  SCRIPT DEFONT AWESOME (ICONOS) -->
  <script src="https://kit.fontawesome.com/86d4c52489.js" crossorigin="anonymous"></script>

  <script src="{% static 'Clientes/js/menu-hamburguesa.js' %}"></script>
</body>

</html>
