{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h3 class="mb-4">Iniciar sesión</h3>
    {% if form.non_field_errors %}
      <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
    {% endif %}
    <p>
      <input type="text" name="username" autofocus maxlength="254" required
        id="id_username" placeholder="Nombre de usuario"/>
    </p>
    <p>
      <input type="password" name="password" required
        id="id_password"placeholder="Contraseña"/>
    </p>
    <p><input type="submit" value="Acceder"></p>
  </form>
</div>
{% endblock %}
