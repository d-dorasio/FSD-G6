<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <header >

        <a href="index.html">
            <img src="/sprint 1/imagenes/logo.png" alt="Logo del banco" id="logo-banco" />
        </a>

        <nav>
            <ul>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="/sprint 1/htmls/registro.html">Registrarse</a></li>
            </ul>
        </nav>

    </header>

    <section id="ingreso">
        
            <form class="form-container" action="" method="post">
                <h1 class="h1-contacto">Iniciar sesión:</h1>
                <label>Tipo de documento</label>
                <select class="tipo" name="Documento">
                    <option value="DNI">DNI</option>
                    <option value="LC">LC</option>
                    <option value="LE">LE</option>
                    <option value="CI">CI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="RENAPER">RENAPER</option>
                    <option value="Otro">Otro</option>
                </select>
                <input class="campo-form" name="numero de documento" type="text" placeholder="Número de documento"
                    required>
                <input class="campo-form" name="usuario" type="text" placeholder="Usuario" required maxlength="45">
                <input class="campo-form" name="clave" type="password" placeholder="Clave digital" required
                    minlength="8">
                <button class="boton-form" href="/sprint 1/htmls/menu.html" type="" value="ingresar">Iniciar
                    sesión</button>
            </form>

    </section>

    <footer>
        <div id="container-footer">
            <div id="container-politica-empresa">
                <a href="/sprint 1/htmls/p-privacidad.html">Políticas de privacidad.</a>
                <br><a href="/sprint 1/htmls/terminos-condiciones.html">Términos y Condiciones</a>
                <br><a href="/sprint 1/htmls/contacto.html">Contacto</a>
            </div>
            <div id="redes">
                <p>Encontranos en:</p>
                <a href="https://www.instagram.com/" width="20" target="_blank"><i
                        class="fa-brands fa-square-instagram"></i></a>

                        class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.facebook.com/" width="20" target="_blank"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </div>
        </div>
        <p id="copy">&copy; 2023 ITBANK. Todos los derechos reservados.</p>
    </footer>
    </div>
