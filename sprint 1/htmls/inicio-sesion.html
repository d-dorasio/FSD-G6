    <header>
       
        <a href="index.html">
            <img src="/sprint 1/imagenes/logo.png" alt="Logo del banco" id="logo-banco" />
        </a>
        <button class="btn-menu" id="btn-open"><i class="fa-solid fa-bars"></i></button>
        <nav id="nav">
            <button class="btn-menu" id="btn-close"><i class="fa-solid fa-xmark"></i></button>

            </ul>
        </nav>

    </header>
    <!-- Login form -->
    <section id="ingreso">

        <form class="form-container" action="" method="post">
            <h1 class="h1-center">Iniciar sesión:</h1>
            <label>Tipo de documento</label>
            <select class="tipo" name="Documento" required>
                <option value="DNI">DNI</option>
                <option value="LC">LC</option>
                <option value="LE">LE</option>
                <option value="CI">CI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="RENAPER">RENAPER</option>
                <option value="Otro">Otro</option>
            </select>
            <input class="campo-form" name="numero de documento" type="text" placeholder="Número de documento" required>
            <input class="campo-form" name="usuario" type="text" placeholder="Usuario" maxlength="45" required>
            <input class="campo-form" name="clave" type="password" placeholder="Clave digital" minlength="8" required>
            <button class="boton-form" type="" value="ingresar">
                <a href="/sprint 1/htmls/menu.html">Iniciar sesión</a>
            </button>
        </form>

    </section>

    <footer>
        <div id="container-footer">
            <div id="container-politica-empresa">
                <a href="/sprint 1/htmls/inicio-sesion.html">Políticas de privacidad.</a>

                <br><a href="/sprint 1/htmls/inicio-sesion.html">Contacto</a>
            </div>

                        class="fa-brands fa-square-instagram"></i></a>

                        class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.facebook.com/" width="20" target="_blank"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </div>
        </div>
        <p id="copy">&copy; 2023 ITBANK. Todos los derechos reservados.</p>
    </footer>
    </div>
